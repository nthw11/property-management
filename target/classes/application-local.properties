# Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true

#database server path
spring.h2.console.path=/h2-console

#DB url and DB name(pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb

#DB username
spring.datasource.username=sa

#DB password
spring.datasource.password=

#DB driver
spring.datasource.driverClassName=org.h2.Driver

#tells to keep existing data and table while server restart, other value is created after server restart
#change to 'update' to keep current data and table
#change to 'create' to drop existing data and table and create new based on new schemas
spring.jpa.hibernate.ddl-auto = update

#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
